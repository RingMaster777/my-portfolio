<div class="relative pl-8 pb-8 last:pb-0">
  <!-- Timeline line -->
  <div
    class="absolute left-4 top-0 bottom-0 w-0.5 bg-gray-300 dark:bg-gray-600 last:hidden"
  ></div>

  <!-- Timeline dot -->
  <div
    class="absolute left-2 top-2 w-4 h-4 rounded-full border-2 border-primary-600 bg-white dark:bg-gray-800"
  >
    <div class="absolute inset-1 rounded-full bg-primary-600"></div>
  </div>

  <!-- Content card -->
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6 ml-4"
  >
    <!-- Header -->
    <div class="flex items-start justify-between mb-3">
      <div>
        <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-1">
          {{ item.title }}
        </h3>
        <p class="text-primary-600 dark:text-primary-400 font-medium">
          {{ item.company || item.institution }}
        </p>
        <p class="text-sm text-gray-600 dark:text-gray-400">
          {{ item.location }}
        </p>
      </div>

      <div class="text-right">
        <span
          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
          [class]="
            item.current
              ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200'
              : 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-200'
          "
        >
          {{ item.current ? "Current" : "Completed" }}
        </span>
      </div>
    </div>

    <!-- Date range -->
    <div class="text-sm text-gray-600 dark:text-gray-400 mb-4">
      {{ formatDate(item.startDate) }} -
      {{ item.current ? "Present" : formatDate(item.endDate!) }}
    </div>

    <!-- Description -->
    <ul class="space-y-2">
      <li
        *ngFor="let desc of item.description"
        class="text-gray-700 dark:text-gray-300 text-sm flex items-start"
      >
        <i
          class="fas fa-chevron-right text-primary-600 text-xs mt-1.5 mr-3 flex-shrink-0"
        ></i>
        {{ desc }}
      </li>
    </ul>
  </div>
</div>

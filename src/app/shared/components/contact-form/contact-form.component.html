<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Name Field -->
  <div>
    <label
      for="name"
      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
    >
      Full Name *
    </label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition-colors"
      placeholder="John Doe"
    />
    <div
      *ngIf="
        contactForm.get('name')?.invalid && contactForm.get('name')?.touched
      "
      class="mt-1 text-sm text-red-600 dark:text-red-400"
    >
      <span *ngIf="contactForm.get('name')?.errors?.['required']"
        >Name is required</span
      >
      <span *ngIf="contactForm.get('name')?.errors?.['minlength']"
        >Name must be at least 2 characters</span
      >
    </div>
  </div>

  <!-- Email Field -->
  <div>
    <label
      for="email"
      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
    >
      Email Address *
    </label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition-colors"
      placeholder="john@example.com"
    />
    <div
      *ngIf="
        contactForm.get('email')?.invalid && contactForm.get('email')?.touched
      "
      class="mt-1 text-sm text-red-600 dark:text-red-400"
    >
      <span *ngIf="contactForm.get('email')?.errors?.['required']"
        >Email is required</span
      >
      <span *ngIf="contactForm.get('email')?.errors?.['email']"
        >Please enter a valid email</span
      >
    </div>
  </div>

  <!-- Subject Field -->
  <div>
    <label
      for="subject"
      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
    >
      Subject
    </label>
    <input
      type="text"
      id="subject"
      formControlName="subject"
      class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition-colors"
      placeholder="Project Inquiry"
    />
  </div>

  <!-- Message Field -->
  <div>
    <label
      for="message"
      class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
    >
      Message *
    </label>
    <textarea
      id="message"
      formControlName="message"
      rows="5"
      class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition-colors resize-none"
      placeholder="Tell me about your project..."
    ></textarea>
    <div
      *ngIf="
        contactForm.get('message')?.invalid &&
        contactForm.get('message')?.touched
      "
      class="mt-1 text-sm text-red-600 dark:text-red-400"
    >
      <span *ngIf="contactForm.get('message')?.errors?.['required']"
        >Message is required</span
      >
      <span *ngIf="contactForm.get('message')?.errors?.['minlength']"
        >Message must be at least 10 characters</span
      >
    </div>
  </div>

  <!-- Submit Button -->
  <div class="flex justify-end">
    <app-button
      type="submit"
      variant="primary"
      size="lg"
      [loading]="isSubmitting"
      [disabled]="contactForm.invalid"
      icon="fas fa-paper-plane"
    >
      {{ isSubmitting ? "Sending..." : "Send Message" }}
    </app-button>
  </div>

  <!-- Success/Error Messages -->
  <div
    *ngIf="submitMessage"
    class="p-4 rounded-lg"
    [class]="
      submitSuccess
        ? 'bg-green-50 dark:bg-green-900/20 text-green-800 dark:text-green-200'
        : 'bg-red-50 dark:bg-red-900/20 text-red-800 dark:text-red-200'
    "
  >
    <div class="flex items-center">
      <i
        [class]="
          submitSuccess
            ? 'fas fa-check-circle mr-2'
            : 'fas fa-exclamation-circle mr-2'
        "
      ></i>
      {{ submitMessage }}
    </div>
  </div>
</form>
